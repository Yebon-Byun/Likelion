    <title>대파를 팝니다.</title>
    <style>
        .wrap{
        width: 500px;
        margin: 30px auto;
        font-size: 30px;
        font-family: 'East Sea Dokdo', cursive;
        }

        .small_font{
        font-size:25px;

    <script>
      function orderButton() {
        // alert('주문이 완료되었습니다.')
        let val_name = $('#name').val();
        let val_address = $('#address').val();
        let val_amount = $('inputState').val();
        let val_number = $('#number').val();
        if (val_name == '') {
          alert('이름을 입력하세요.');
        } 
        else if (val_address == '') {
          alert('주소를 입력하세요.');
        } 
        else if (val_amount == '') {
          alert('수량을 선택해주세요.');
        } 
        else if (val_number == '') {
          alert('전화번호를 입력하세요.');
        } 
        else {
          alert("주문이 완료되었습니다.");
        }
      }
      $(document).ready(function () {
            alert('다 로딩됐다!')
            // 여기에 환율 API Ajax 요청을 하면 되겠죠?
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    let curr = response[1]['rate'];
                    let curr_dtow = "달러-원 환율: " + curr;
                    $("#curr").text(curr_dtow);
                }
            })
        });
    </script>
